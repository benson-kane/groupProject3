<!DOCTYPE html>
<html ng-app>

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    
    <script src="hangman.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="hangman.css">
</head>


<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lab1/lab-1-portfolio-benson-kane/index.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Header -->
    <header class="masthead">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Create new user</h1>
            </div>
            <div class="page-heading">
            </div>
          </div>
        </div>
      </div>
    </header>

<body ng-controller="hangmanController">
    <h1>Classic Hangman game!! Take your best guesses</h1>
    <h1>
        <center> The topic is about animal</center>
    </h1>
    <button ng-click="hint();" class="btn btn-primary btn-large">Hints</button>
    <div>
        {{hints}}
    </div>
    
    <button ng-click="reset();" class="btn btn-primary btn-large">New Game</button>
    <div class="container-fluid">
        <div class="secretWord">
            <ul class="list-inline">
                <li ng-repeat="letter in secretWord">
                    <span ng-hide="letter.chosen">_</span>
                    <span ng-show="letter.chosen">{{ letter.name }}</span>
                </li>
            </ul>

            <div class="letters">
                <ul class="list-inline">
                    <li ng-repeat="letter in letters">
                        <button class="btn btn-primary letter-button" ng-disabled="letter.chosen" ng-click="try(letter);">{{letter.name}}</button>
                    </li>
                </ul>
            </div>

            <p>
                <span ng-hide="win || lost">You have {{ missesAllowed - numMisses }} guesses remaining.</span>
                <span ng-show="win">Well done!</span>
                <span ng-show="lost">Sorry, please try again!</span>
            </p>
        </div>
    </div>
</body>

</html>
